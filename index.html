<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Market Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.jqueryui.min.css">
<link rel="stylesheet" href="index.css">

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/dataTables.jqueryui.min.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/df-number-format/2.1.6/jquery.number.min.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="hc-dark-unica.js"></script>
<script src="swagger-client.min.js"></script>
<script src="marketExplorer.js"></script>

</head>

<body>
<div id="container">
<div id="navbar">
<select id="language">
  <option value="Default">Default</option>
  <option value="en">English</option>
  <option value="de">Deutsch</option>
  <option value="fr">Français</option>
  <option value="ru">Русский</option>
  <option value="ja">日本語</option>
  <option value="zh">中國</option>
</select>
<select id="regionSelector">
  <option disabled>Select a region</option>
  <option value="Universe">Universe</option>
</select>
<input type="text" id="search" class="ui-widget ui-widget-content" placeholder="Search term">
<button id="loadcache" class="ui-button ui-widget ui-corner-all">Search</button>
<button id="emptycache" class="ui-button ui-widget ui-corner-all">Clear cache</button>
Market cap: <span id="sellCap"></span> <span id="buyCap"></span><a href="#" id="opener">About</a>
</div>

<div id="dialog" title="Basic dialog">
  <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>

<div class="marketgroup">
<ul id="marketGroups">
</ul>
<ul id="searchList">
</ul>
</div>

<div id="MarketDisplay">
  <div id="itemDescription">
  </div>
  <div id="chart">
  </div>
  <div id="orders">
    <div id="sellOrders">
    <h2>Sellers</h2>
    <table id="sell" class="hover compact row-border">
      <thead>
        <tr><th>Region</th><th>Qty</th><th>Price</th><th>Location</th><th>Expiration</th><th>Issued</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
    <div id="buyOrders">
    <h2>Buyers</h2>
    <table id="buy" class="hover compact row-border">
      <thead>
        <tr><th>Region</th><th>Qty</th><th>Price</th><th>Location</th><th>Range</th><th>Min vol</th><th>Expiration</th><th>Issued</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    </div>
  </div>
</div>

</div>
</body>
</html>
